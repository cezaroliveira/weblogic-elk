filebeat.inputs:
- type: log
  include_lines: ['^[0-9]{4}\-[0-9]{2}\-[0-9]{2}']
  exclude_lines: ['isSoaServerReady']
  tags: ["weblogic-access-log"]
  paths:
    # Instalação local do Filebeat
    # - logs/access.log
    # Docker
    - /var/log/access.log

- type: log
  include_lines: ['^\[[0-9]{4}\-[0-9]{2}\-[0-9]{2}']
  exclude_lines: ['\[NOTIFICATION\]']
  tags: ["weblogic-diagnostic-log"]
  paths:
    # Instalação local do Filebeat
    # - logs/diagnostic.log
    # Docker
    - /var/log/diagnostic.log

- type: log
  include_lines: ['^####']
  exclude_lines: ['<Info>']
  tags: ["weblogic-server-log"]
  paths:
    # Instalação local do Filebeat
    # - logs/server.log
    # Docker
    - /var/log/server.log

- type: log
  include_lines: ['^<[0-9]{2}']
  exclude_lines: [' INFO ']
  tags: ["weblogic-stdout-log"]
  paths:
    # Instalação local do Filebeat
    # - logs/stdout.txt
    # Docker
    - /var/log/stdout.txt

- type: log
  include_lines: ['^[0-9]{4}\-[0-9]{2}\-[0-9]{2}']
  tags: ["weblogic-gc-log"]
  paths:
    # Instalação local do Filebeat
    # - logs/gc.log
    # Docker
    - /var/log/gc.log

output.logstash:
  # Porta que o Filebeat envia para o Logstash escutar
  hosts: ["localhost:5044"]